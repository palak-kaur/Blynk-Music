<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Blynk! Web Player</title>
</head>

<body>
    <div class="container">
        <div class="music-container"></div>
        <div class="nav-container">
            <img class="logo" src="logo.png">
            <div class="home-nav" clickable="true">
                <span class="material-icons">
                    home
                </span>
                Home
            </div>
            <div class="search-nav" clickable="true">
                <span class="material-icons">
                    search
                </span> Search
            </div>
            <div class="your-library-nav" clickable="true">
                <span class="material-icons">
                    video_library
                </span> Your Library
            </div>
        </div>
        <div class="media-player">
            <div id="music-details">
                <div id="cover"></div>
                <div id="song-singer">
                    <div id="song"></div>
                    <div id="singer"></div>
                </div>
            </div>
            <div class="player-main"></div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
