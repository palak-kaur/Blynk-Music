<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Blynk! Web Player</title>
</head>

<body>
    <div class="container">
        <div class="nav-container">
            <img class="logo" src="logo.png">
            <div class="home-nav">
                <span class="material-icons"> home </span>
                <div> Home </div>
            </div>


            <div class="search-nav">
                <span class="material-icons"> search </span>
                <div> Search </div>
            </div>


            <div class="your-library-nav">
                <span class="material-icons">
                    video_library
                </span>
                <div> Your Library</div>
            </div>
        </div>


        <div class="music-container">
            <div class="music-category">
                <div class="category-name">Your Favourites</div>
                <div id="row-1">
                    <div id="song-home_0" class="col-home"></div>
                    <div id="song-home_1" class="col-home"></div>
                    <div id="song-home_2" class="col-home"></div>
                    <div id="song-home_3" class="col-home"></div>
                </div>
            </div>
        </div>
        <div class="music-category">
            <div class="category-name">Motivational</div>
            <div id="row-2">
                <div id="song-home_0" class="col-home"></div>
                <div id="song-home_1" class="col-home"></div>
                <div id="song-home_2" class="col-home"></div>
                <div id="song-home_3" class="col-home"></div>
            </div>
        </div>
        <div class="music-category">
            <div class="category-name">Bollywood</div>
            <div id="row-3">
                <div id="song-home_0" class="col-home"></div>
                <div id="song-home_1" class="col-home"></div>
                <div id="song-home_2" class="col-home"></div>
                <div id="song-home_3" class="col-home"></div>
            </div>
        </div>

        <div class="music-category">
            <div class="category-name">Punjabi 101</div>
            <div id="row-4">
                <div id="song-home_0" class="col-home"></div>
                <div id="song-home_1" class="col-home"></div>
                <div id="song-home_2" class="col-home"></div>
                <div id="song-home_3" class="col-home"></div>
            </div>
        </div>
    </div>


    <div class="media-player">
        <div id="music-details">
            <div id="cover"></div>
            <div id="song-singer">
                <div id="song"></div>
                <div id="singer"></div>
            </div>
        </div>
        <div class="player-main"></div>

    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
